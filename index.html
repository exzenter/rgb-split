<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Split Effect Generator</title>
    <meta name="description"
        content="Create stunning RGB split and chromatic aberration effects on SVG and text with advanced settings">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-r">R</span><span class="logo-g">G</span><span class="logo-b">B</span>
                <span class="logo-text">Split</span>
            </div>
            <p class="tagline">Chromatic Aberration Effect Generator</p>
        </header>

        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-tabs">
                    <button class="tab-btn active" data-tab="svg">SVG Input</button>
                    <button class="tab-btn" data-tab="text">Text Input</button>
                </div>

                <div class="tab-content" id="svg-tab">
                    <textarea id="svg-input"
                        placeholder="Paste your SVG code here...&#10;&#10;Example:&#10;<svg viewBox='0 0 100 100'>&#10;  <circle cx='50' cy='50' r='40' fill='white'/>&#10;</svg>"></textarea>
                </div>

                <div class="tab-content hidden" id="text-tab">
                    <input type="text" id="text-input" placeholder="Enter your text here..." value="RGB SPLIT">
                    <div class="text-options">
                        <div class="control-group">
                            <label>Font Size</label>
                            <input type="range" id="font-size" min="24" max="200" value="72">
                            <span class="value-display" id="font-size-value">72px</span>
                        </div>
                        <div class="control-group">
                            <label>Font Weight</label>
                            <select id="font-weight">
                                <option value="300">Light</option>
                                <option value="400">Regular</option>
                                <option value="500">Medium</option>
                                <option value="600">Semi-Bold</option>
                                <option value="700" selected>Bold</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Text Color</label>
                            <div class="color-picker-wrapper">
                                <input type="color" id="text-color" value="#ffffff">
                                <span class="color-value" id="text-color-value">#ffffff</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Preview Section -->
            <section class="preview-section">
                <div class="preview-header">
                    <h2>Preview</h2>
                    <div class="preview-actions">
                        <button id="copy-css" class="btn btn-secondary">Copy CSS</button>
                        <button id="export-png" class="btn btn-secondary">Export PNG</button>
                        <button id="export-svg" class="btn btn-primary">Export SVG</button>
                    </div>
                </div>
                <div class="preview-container" id="preview-container">
                    <div class="preview-canvas" id="preview-canvas">
                        <!-- RGB layers will be rendered here -->
                    </div>
                </div>
            </section>
        </main>

        <!-- CSS Modal -->
        <div class="modal-overlay" id="css-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3>CSS Code</h3>
                    <button class="modal-close" id="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <textarea id="css-output" readonly></textarea>
                </div>
                <div class="modal-footer">
                    <button id="copy-to-clipboard" class="btn btn-primary">Copy to Clipboard</button>
                </div>
            </div>
        </div>

        <!-- Settings Panel -->
        <aside class="settings-panel">
            <h2 class="settings-title">Effect Settings</h2>

            <!-- Algorithm Selection -->
            <div class="settings-section">
                <button class="section-header" data-section="algorithm">
                    <span>Algorithm</span>
                    <svg class="chevron" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="section-content">
                    <div class="control-group">
                        <label>Effect Type</label>
                        <select id="algorithm">
                            <option value="classic">Classic Offset</option>
                            <option value="radial">Radial Split</option>
                            <option value="angular">Angular Split</option>
                            <option value="wave">Wave/Sinusoidal</option>
                            <option value="noise">Noise-based</option>
                            <option value="barrel">Barrel Distortion</option>
                            <option value="pincushion">Pincushion Distortion</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Intensity</label>
                        <input type="range" id="intensity" min="0" max="200" value="100">
                        <span class="value-display" id="intensity-value">100%</span>
                    </div>
                    <div class="control-group algorithm-specific" data-algorithms="angular,radial">
                        <label>Angle</label>
                        <input type="range" id="angle" min="0" max="360" value="0">
                        <span class="value-display" id="angle-value">0°</span>
                    </div>
                    <div class="control-group algorithm-specific" data-algorithms="wave">
                        <label>Frequency</label>
                        <input type="range" id="frequency" min="1" max="20" value="5">
                        <span class="value-display" id="frequency-value">5</span>
                    </div>
                    <div class="control-group algorithm-specific" data-algorithms="wave">
                        <label>Amplitude</label>
                        <input type="range" id="amplitude" min="1" max="50" value="10">
                        <span class="value-display" id="amplitude-value">10px</span>
                    </div>
                    <div class="control-group algorithm-specific" data-algorithms="noise">
                        <label>Noise Scale</label>
                        <input type="range" id="noise-scale" min="1" max="100" value="50">
                        <span class="value-display" id="noise-scale-value">50</span>
                    </div>
                    <div class="control-group algorithm-specific" data-algorithms="noise">
                        <label>Noise Seed</label>
                        <input type="number" id="noise-seed" min="0" max="9999" value="42">
                    </div>
                    <div class="control-group algorithm-specific" data-algorithms="barrel,pincushion">
                        <label>Distortion Amount</label>
                        <input type="range" id="distortion" min="0" max="100" value="30">
                        <span class="value-display" id="distortion-value">30%</span>
                    </div>
                </div>
            </div>

            <!-- Color Profile -->
            <div class="settings-section">
                <button class="section-header" data-section="color-profile">
                    <span>Color Profile</span>
                    <svg class="chevron" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="section-content">
                    <div class="control-group">
                        <label>Preset Profile</label>
                        <select id="color-profile-preset">
                            <option value="rgb" selected>RGB (Red, Green, Blue)</option>
                            <option value="cmy">CMY (Cyan, Magenta, Yellow)</option>
                            <option value="custom">Custom Colors</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Channel 1 Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="channel1-color" value="#ff0000">
                            <span class="color-value" id="channel1-color-value">#ff0000</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Channel 2 Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="channel2-color" value="#00ff00">
                            <span class="color-value" id="channel2-color-value">#00ff00</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Channel 3 Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="channel3-color" value="#0000ff">
                            <span class="color-value" id="channel3-color-value">#0000ff</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>All Channels Blend Mode</label>
                        <select id="all-channels-blend">
                            <option value="">-- Per Channel --</option>
                            <option value="normal">Normal</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen">Screen</option>
                            <option value="overlay">Overlay</option>
                            <option value="darken">Darken</option>
                            <option value="lighten">Lighten</option>
                            <option value="color-dodge">Color Dodge</option>
                            <option value="color-burn">Color Burn</option>
                            <option value="hard-light">Hard Light</option>
                            <option value="soft-light">Soft Light</option>
                            <option value="difference">Difference</option>
                            <option value="exclusion">Exclusion</option>
                            <option value="hue">Hue</option>
                            <option value="saturation">Saturation</option>
                            <option value="color">Color</option>
                            <option value="luminosity">Luminosity</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Red Channel -->
            <div class="settings-section">
                <button class="section-header channel-red" data-section="red-channel">
                    <span>Red Channel</span>
                    <svg class="chevron" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="section-content">
                    <div class="control-row">
                        <div class="control-group">
                            <label>X Offset</label>
                            <input type="range" id="red-x" min="-100" max="100" value="5">
                            <span class="value-display" id="red-x-value">5px</span>
                        </div>
                        <div class="control-group">
                            <label>Y Offset</label>
                            <input type="range" id="red-y" min="-100" max="100" value="-3">
                            <span class="value-display" id="red-y-value">-3px</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Opacity</label>
                        <input type="range" id="red-opacity" min="0" max="100" value="100">
                        <span class="value-display" id="red-opacity-value">100%</span>
                    </div>
                    <div class="control-group">
                        <label>Blend Mode</label>
                        <select id="red-blend">
                            <option value="normal">Normal</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen" selected>Screen</option>
                            <option value="overlay">Overlay</option>
                            <option value="darken">Darken</option>
                            <option value="lighten">Lighten</option>
                            <option value="color-dodge">Color Dodge</option>
                            <option value="color-burn">Color Burn</option>
                            <option value="hard-light">Hard Light</option>
                            <option value="soft-light">Soft Light</option>
                            <option value="difference">Difference</option>
                            <option value="exclusion">Exclusion</option>
                            <option value="hue">Hue</option>
                            <option value="saturation">Saturation</option>
                            <option value="color">Color</option>
                            <option value="luminosity">Luminosity</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <div class="control-group">
                            <label>Scale</label>
                            <input type="range" id="red-scale" min="50" max="150" value="100">
                            <span class="value-display" id="red-scale-value">100%</span>
                        </div>
                        <div class="control-group">
                            <label>Rotation</label>
                            <input type="range" id="red-rotation" min="-45" max="45" value="0">
                            <span class="value-display" id="red-rotation-value">0°</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Green Channel -->
            <div class="settings-section">
                <button class="section-header channel-green" data-section="green-channel">
                    <span>Green Channel</span>
                    <svg class="chevron" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="section-content">
                    <div class="control-row">
                        <div class="control-group">
                            <label>X Offset</label>
                            <input type="range" id="green-x" min="-100" max="100" value="0">
                            <span class="value-display" id="green-x-value">0px</span>
                        </div>
                        <div class="control-group">
                            <label>Y Offset</label>
                            <input type="range" id="green-y" min="-100" max="100" value="0">
                            <span class="value-display" id="green-y-value">0px</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Opacity</label>
                        <input type="range" id="green-opacity" min="0" max="100" value="100">
                        <span class="value-display" id="green-opacity-value">100%</span>
                    </div>
                    <div class="control-group">
                        <label>Blend Mode</label>
                        <select id="green-blend">
                            <option value="normal">Normal</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen" selected>Screen</option>
                            <option value="overlay">Overlay</option>
                            <option value="darken">Darken</option>
                            <option value="lighten">Lighten</option>
                            <option value="color-dodge">Color Dodge</option>
                            <option value="color-burn">Color Burn</option>
                            <option value="hard-light">Hard Light</option>
                            <option value="soft-light">Soft Light</option>
                            <option value="difference">Difference</option>
                            <option value="exclusion">Exclusion</option>
                            <option value="hue">Hue</option>
                            <option value="saturation">Saturation</option>
                            <option value="color">Color</option>
                            <option value="luminosity">Luminosity</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <div class="control-group">
                            <label>Scale</label>
                            <input type="range" id="green-scale" min="50" max="150" value="100">
                            <span class="value-display" id="green-scale-value">100%</span>
                        </div>
                        <div class="control-group">
                            <label>Rotation</label>
                            <input type="range" id="green-rotation" min="-45" max="45" value="0">
                            <span class="value-display" id="green-rotation-value">0°</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blue Channel -->
            <div class="settings-section">
                <button class="section-header channel-blue" data-section="blue-channel">
                    <span>Blue Channel</span>
                    <svg class="chevron" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="section-content">
                    <div class="control-row">
                        <div class="control-group">
                            <label>X Offset</label>
                            <input type="range" id="blue-x" min="-100" max="100" value="-5">
                            <span class="value-display" id="blue-x-value">-5px</span>
                        </div>
                        <div class="control-group">
                            <label>Y Offset</label>
                            <input type="range" id="blue-y" min="-100" max="100" value="3">
                            <span class="value-display" id="blue-y-value">3px</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Opacity</label>
                        <input type="range" id="blue-opacity" min="0" max="100" value="100">
                        <span class="value-display" id="blue-opacity-value">100%</span>
                    </div>
                    <div class="control-group">
                        <label>Blend Mode</label>
                        <select id="blue-blend">
                            <option value="normal">Normal</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen" selected>Screen</option>
                            <option value="overlay">Overlay</option>
                            <option value="darken">Darken</option>
                            <option value="lighten">Lighten</option>
                            <option value="color-dodge">Color Dodge</option>
                            <option value="color-burn">Color Burn</option>
                            <option value="hard-light">Hard Light</option>
                            <option value="soft-light">Soft Light</option>
                            <option value="difference">Difference</option>
                            <option value="exclusion">Exclusion</option>
                            <option value="hue">Hue</option>
                            <option value="saturation">Saturation</option>
                            <option value="color">Color</option>
                            <option value="luminosity">Luminosity</option>
                        </select>
                    </div>
                    <div class="control-row">
                        <div class="control-group">
                            <label>Scale</label>
                            <input type="range" id="blue-scale" min="50" max="150" value="100">
                            <span class="value-display" id="blue-scale-value">100%</span>
                        </div>
                        <div class="control-group">
                            <label>Rotation</label>
                            <input type="range" id="blue-rotation" min="-45" max="45" value="0">
                            <span class="value-display" id="blue-rotation-value">0°</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Background Settings -->
            <div class="settings-section">
                <button class="section-header" data-section="background">
                    <span>Background</span>
                    <svg class="chevron" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="section-content">
                    <div class="control-group">
                        <label>Background Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" id="bg-color" value="#0a0a0f">
                            <span class="color-value" id="bg-color-value">#0a0a0f</span>
                        </div>
                    </div>
                    <div class="control-group toggle-group">
                        <label>Transparent Background</label>
                        <label class="toggle">
                            <input type="checkbox" id="bg-transparent">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Advanced Settings -->
            <div class="settings-section">
                <button class="section-header" data-section="advanced">
                    <span>Advanced</span>
                    <svg class="chevron" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="section-content">
                    <div class="control-group">
                        <label>Global Blend Mode</label>
                        <select id="global-blend">
                            <option value="normal" selected>Normal</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen">Screen</option>
                            <option value="overlay">Overlay</option>
                            <option value="darken">Darken</option>
                            <option value="lighten">Lighten</option>
                            <option value="color-dodge">Color Dodge</option>
                            <option value="color-burn">Color Burn</option>
                            <option value="hard-light">Hard Light</option>
                            <option value="soft-light">Soft Light</option>
                            <option value="difference">Difference</option>
                            <option value="exclusion">Exclusion</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Layer Order</label>
                        <select id="layer-order">
                            <option value="rgb" selected>R → G → B</option>
                            <option value="rbg">R → B → G</option>
                            <option value="grb">G → R → B</option>
                            <option value="gbr">G → B → R</option>
                            <option value="brg">B → R → G</option>
                            <option value="bgr">B → G → R</option>
                        </select>
                    </div>
                    <div class="control-group toggle-group">
                        <label>Show Base Layer</label>
                        <label class="toggle">
                            <input type="checkbox" id="show-base" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="control-group">
                        <label>Base Layer Opacity</label>
                        <input type="range" id="base-opacity" min="0" max="100" value="50">
                        <span class="value-display" id="base-opacity-value">50%</span>
                    </div>
                </div>
            </div>

            <!-- Presets -->
            <div class="settings-section">
                <button class="section-header" data-section="presets">
                    <span>Presets</span>
                    <svg class="chevron" viewBox="0 0 24 24">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div class="section-content">
                    <div class="presets-grid">
                        <button class="preset-btn" data-preset="subtle">Subtle</button>
                        <button class="preset-btn" data-preset="glitch">Glitch</button>
                        <button class="preset-btn" data-preset="vhs">VHS</button>
                        <button class="preset-btn" data-preset="3d">3D Anaglyph</button>
                        <button class="preset-btn" data-preset="neon">Neon</button>
                        <button class="preset-btn" data-preset="retro">Retro</button>
                    </div>
                    <button id="reset-btn" class="btn btn-outline">Reset to Default</button>
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
